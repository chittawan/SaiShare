<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div>{{myRoom.roomName}}::{{myRoom.userName}}::{{myRoom.roomId}}[{{this.lat}},{{this.lng}}]</div>


  <ion-list>
    <ion-item>
      <ion-input type="text" name="roomName" ngModel="{{myRoom.roomId}}" [readonly]="true"></ion-input>
    </ion-item>
    <ion-item-sliding *ngFor="let item of users">
      <ion-item (click)="selectItem()">
          <ion-icon name="person"></ion-icon> <span>{{item.userName}}</span>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <div style="width:100%;height:80%;" id="map"></div>

</ion-content>
